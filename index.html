<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Markim</title>
  </head>
  <body>
    <div id = 'scoreboard'>
      <div class = 'team'>
        <div class = 'name'>10</div>
        <div class = 'points'>10</div>
      </div>
      <div class = 'middle'>
        <div class = 'logo'>
          <img src = './assets/logo.png' >
        </div>
        <div class = 'time'>
          <p>10:20</p>
          <img src = './assets/clock.svg'>
        </div>
      </div>
      <div class = 'team'>
        <div class = 'points'>10</div>
        <div class = 'name'>10</div>
      </div>
    </div>

    <div id = 'create_match'>
      <div class = 'title'>
        <img src = './assets/logo.png' >
      </div>
      <div class = 'input'>
        <input type = 'text' placeholder = 'TIME 1'>
        <img src = './assets/pencil.svg'>
      </div>
      <div class = 'input'>
        <input type = 'text' placeholder = 'TIME 2'>
        <img src = './assets/pencil.svg'>
      </div>
      <div class = 'select'>
        <div class = 'head'>
          <p>PONTOS</p>
          <img src = './assets/arrow.svg' onClick = 'app.createMatch.openOptions(this)'>
        </div>
        <div class = 'options'>
          <div class = 'option active'>1</div>
          <div class = 'option'>2</div>
          <div class = 'option'>3</div>
          <div class = 'option'>4</div>
        </div>
      </div>
      <div class = 'select'>
        <div class = 'head'>
          <p>REINICIOS</p>
          <img src = './assets/arrow.svg' onClick = 'app.createMatch.openOptions(this)'>
        </div>
        <div class = 'options'>
          <div class = 'option active'>1</div>
          <div class = 'option'>2</div>
          <div class = 'option'>3</div>
          <div class = 'option'>4</div>
        </div>
      </div>
      <div class = 'select'>
        <div class = 'head'>
          <p>PLAYERS</p>
          <img src = './assets/arrow.svg' onClick = 'app.createMatch.openOptions(this)'>
        </div>
        <div class = 'options'>
          <div class = 'option active'>1</div>
          <div class = 'option'>2</div>
          <div class = 'option'>3</div>
          <div class = 'option'>4</div>
        </div>
      </div>
      <div class = 'select'>
        <div class = 'head'>
          <p>ARMA</p>
          <img src = './assets/arrow.svg' onClick = 'app.createMatch.openOptions(this)'>
        </div>
        <div class = 'options'>
          <div class = 'option active'>1</div>
          <div class = 'option'>2</div>
          <div class = 'option'>3</div>
          <div class = 'option'>4</div>
        </div>
      </div>
      <div class = 'select'>
        <div class = 'head'>
          <p>MAPA</p>
          <img src = './assets/arrow.svg' onClick = 'app.createMatch.openOptions(this)'>
        </div>
        <div class = 'options'>
          <div class = 'option active'>1</div>
          <div class = 'option'>2</div>
          <div class = 'option'>3</div>
          <div class = 'option'>4</div>
        </div>
      </div>
    </div>
    <script src = './script/main.js'></script>
  </body>
</html>
